<app-navbar (toggleSidenav)='toggleSidenav()'></app-navbar>
<app-layout [isMobile]='isMobile$ | async' [showSidenav]='showSidenav$ | async'
            (openedChangeSidenav)="openedChangeSidenav($event)">
  <app-sidenav-page sidenav></app-sidenav-page>
  <main [@fadeRouter]="o.activatedRouteData" class="animation-container">
    <router-outlet #o="outlet"></router-outlet>
  </main>
</app-layout>
