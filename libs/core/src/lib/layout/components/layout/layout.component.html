<mat-sidenav-container class="flex">
  <mat-sidenav class="mat-elevation-z4 app-sidenav" fixedTopGap="56" fixedInViewport="true"
               [attr.role]="isMobile ? 'dialog' : 'navigation'" [mode]="isMobile ? 'over' : 'side'" [opened]="showSidenav"
               (openedStart)="openedChangeSidenav.emit(true)" (closedStart)="openedChangeSidenav.emit(false)">
    <ng-content select="[sidenav]"></ng-content>
  </mat-sidenav>

  <div class="app-content">
    <ng-content select='[main]'></ng-content>
  </div>
</mat-sidenav-container>
