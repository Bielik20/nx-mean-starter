<app-card-image [pictureUrl]="pictureUrl" (load)="loaded()">
  <div dropzone (dropped)="uploadFile($event)" class="overlay dropzone-overlay">
    <div class="content">
      <h2 class="title">Drag and Drop an image</h2>
      <button mat-raised-button type="button" color="primary" (click)="browse()">
        or choose an image
      </button>
      <input #fileInput type="file" (change)="uploadFile($event.target.files)" hidden />
    </div>
  </div>
  <ng-container *ngIf="(snapshot$ | async)">
    <mat-progress-bar
      *ngIf="(isPending$ | async)"
      class="progress-bar"
      color="primary"
      mode="indeterminate"
    >
    </mat-progress-bar>
  </ng-container>
</app-card-image>
