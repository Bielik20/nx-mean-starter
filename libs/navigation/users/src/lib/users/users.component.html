<div class="virtual-scroll-viewport-container" *ngIf="(users$ | async) as people">
  <cdk-virtual-scroll-viewport
    itemSize="252"
    (scrolledIndexChange)="nextBatch($event, people.length)"
  >
    <article>
      <mat-card
        style="width: 80%; margin-bottom: 20px !important; margin-top: 20px !important;"
        class="m-auto animated flipInX"
        *cdkVirtualFor="let user of people; trackBy: trackByIdx"
      >
        <pre>{{ user | json }}</pre>
      </mat-card>
    </article>
  </cdk-virtual-scroll-viewport>
</div>
