<div *ngIf="!pending; else spinner">
  <form [formGroup]="registerForm" (ngSubmit)="register.emit(registerForm.value)">
    <div class="form-container">
      <mat-form-field>
        <input formControlName="email" matInput placeholder="Email" type="email" required>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="password" matInput placeholder="Password" type="password" required>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="confirmPassword" matInput placeholder="Repeat Password" type="password" required>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" class="submit-button"
            [disabled]="registerForm.invalid">Register
    </button>
  </form>
</div>

<ng-template #spinner>
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-spinner class="spinner"></mat-spinner>
  </div>
</ng-template>
