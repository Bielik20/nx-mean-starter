<div [class]="'theme-wrapper ' + (theme$ | async)">
  <app-navbar (toggleSidenav)="toggleSidenav()"></app-navbar>
  <app-layout
    [isMobile]="isMobile$ | async"
    [showSidenav]="showSidenav$ | async"
    (openedChangeSidenav)="openedChangeSidenav($event)"
  >
    <app-sidenav-page drawer></app-sidenav-page>
    <div drawer-content class="wrapper">
      <main [@routeAnimations]="o.activatedRouteData" class="content">
        <router-outlet #o="outlet"></router-outlet>
      </main>
      <app-footer></app-footer>
    </div>
  </app-layout>
</div>
